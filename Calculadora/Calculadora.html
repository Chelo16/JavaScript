<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculadora</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<!--Creamos el cuerpo de la calculadora-->
	<div id="base" class="calculator container" >
		<h1 class="calculator_title">Calculadora</h1>
		<div class="calculator_display">
		<!--Este es el texto que se va a mostrar-->
		<div  class="calculator_input">0</div>
		<!--Los botones de la calculadora-->
		<div class="calculator_buttons">
			<button class="calculator_button operation">&#94;</button>
			<button class="calculator_button operation" >&Sqrt;</button>
			<button class="calculator_button operation">C</button>
			<button class="calculator_button operation">&larr;</button>
			<button class="calculator_button">7</button>
			<button class="calculator_button">8</button>
			<button class="calculator_button">9</button>
			<button class="calculator_button operation">&plus;</button>
			<button class="calculator_button">4</button>
			<button class="calculator_button">5</button>
			<button class="calculator_button">6</button>
			<button class="calculator_button operation">&minus;</button>
			<button class="calculator_button">1</button>
			<button class="calculator_button">2</button>
			<button class="calculator_button">3</button>
			<button class="calculator_button operation">&times;</button>
			<button class="calculator_button operation">&divide;</button>
			<button class="calculator_button">0</button>
			<button class="calculator_button">.</button>
			<button class="calculator_button operation">&equals;</button>
		</div>
		</div>
	</div>

	<script src="calculadora.js">	
	</script>
</body>
</html>
