<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Tipos de Datos y Variables</title>
</head>
<body>

	<script>
		//Valores: hay 6 tipos
		/*
		Numeros, Cadenas, Booleanos, Objetos, Funciones e Indefinidos*/

		//Utilizamos variables
		let almacena = 9 + 10;

		console.log(almacena);

		//NUMBERS 
		let entero = 7;
		console.log("Valor del entero: " + entero);

		let flotante = 6.66;
		console.log("Valor del flotante " + flotante);

		//STRING 
		let cadena = "Esto es una prueba";
		console.log("Valor de la cadena: " + cadena);

		//BOOLEANOS
		let falso = false;
		let verdadero = true;
		

	</script>
</body>
</html>
